<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.min.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/index.min.js"></script>
</head>
<body>
    <header></header>
    <headbox></headbox>
    <nav></nav>
    <div class="big">
        <div class="rebox">
            <div class="log">
                <div class="ime"></div>
                <form action="">
                    <div class="input">
                        <p>用户名：</p>
                        <input type="text" class="inp">
                        <span>用户名的长度应为3～30个字符之间(汉字占两个字符)！</span>
                    </div>
                    <div class="input">
                        <p>密&nbsp;&nbsp;&nbsp;码：</p>
                        <input type="text" class="inp">
                        <span></span>
                    </div>
                    <div class="input">
                        <p>验证码：</p>
                        <input type="text" class="yan">
                        <img src="../img/VerifyCode.dib" alt="">
                        <span></span>
                    </div>
                    <div class="btn">
                        <input type="image" src="../img/btn-login.png">
                    </div>
                    <div class="he">
                        <p>使用合作网站账号登录NO5时尚广场</p>
                        <a href="#">
                            <img src="../img/union_alipay.jpg" alt="">
                        </a>
                        <a href="#">
                            <img src="../img/union_qq.jpg" alt="">
                        </a>
                        <a href="#">
                            <img src="../img/union_360.jpg" alt="">
                        </a>
                    </div>
                </form>
            </div>
            <div class="line"></div>
            <div class="reg">
                <div class="ime"></div>
                <form action="">
                    <div class="input">
                        <p>用户名：</p>
                        <input type="text" class="inp">
                        <img src="../img/right.png" alt="">
                        <span>用户名的长度应为3～30个字符之间(汉字占两个字符)！</span>
                    </div>
                    <div class="input">
                        <p>输入密码：</p>
                        <input type="password" class="inp">
                        <img src="../img/right.png" alt="">
                        <span></span>
                    </div>
                    <div class="input">
                        <p>重复密码：</p>
                        <input type="password" class="inp">
                        <img src="../img/right.png" alt="">
                        <span></span>
                    </div>
                    <div class="input">
                        <p>电子邮件：</p>
                        <input type="text" class="inp">
                        <img src="../img/right.png" alt="">
                        <span></span>
                    </div>
                    <div class="input">
                        <p>验证码：</p>
                        <input type="text" id="yan">
                        <img src="../img/VerifyCode.dib" >
                        <span></span>
                    </div>
                    <div class="input">
                        <p></p>
                        <input type="checkbox" checked="checkded" id="check">
                        我已阅读并同意
                        <a href="#">《NO5用户注册协议》</a>
                        <span></span>
                    </div>
                    <div class="btn">
                        <input type="image" src="../img/btn-reg.png">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer></footer>
    <bottom></bottom>
    <foot></foot>
</body>
</html>
