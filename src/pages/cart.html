<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/cart.min.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/index.min.js"></script>
</head>
<body>
    <div class="cart">
        <div class="cart-head">
            <ul>
                <li>
                    <a href="#">收藏夹</a>
                </li>
                <li>
                    <a href="#">新会员注册/登录</a>
                </li>
                <li>
                    <a href="#">我的账户</a>
                </li>
                <li>
                    <a href="#">收藏本站</a>
                </li>
            </ul>
        </div>
        <div class="cart-date">
            <form action="">
                <table width="0" border="0" cellspacing="0">
                    <tbody>
                        <tr class="tip">
                            <td width="36" height="33">序号</td>
                            <td width="554" height="33">商品名称</td>
                            <td width="41" height="33">规格</td>
                            <td width="49" height="33">一般价</td>
                            <td width="47" height="33">No5价</td>
                            <td width="29" height="33">数量</td>
                            <td width="59" height="33">付款小计</td>
                            <td width="70" height="33">转入收藏夹</td>
                            <td width="45" height="33">删除</td>
                        </tr>
                    </tbody>
                </table>
            </form> 
            <div class="amount">
                <b>
                    应付商品金额：
                    <span>￥0</span>
                    元
                </b>
            </div>
        </div>
        <div class="cart-area">
            <p>输入兑换券账号：<input type="text"><input type="button" value="兑换商品" class="btn"></p>
            <div class="too">
                <a href="#" class="kong">
                    <img src="../img/icon-dle.png" alt="">
                    <span>清空购物车</span>
                </a>
                <a href="#">
                    <img src="../img/btn-go-on.png" alt="">
                </a>
                <a href="#">
                    <img src="../img/btn-go-sett.png" alt="">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
